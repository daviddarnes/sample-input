<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Demo of sample-input Web Component" />
		<title>sample-input Web Component Demo</title>

		<style>
			sample-input:not(:defined) audio {
  				display: none;
			}
		</style>

		<script type="module" src="sample-input.js"></script>
	</head>
	<body>
		<h2>General usage example</h2>

		<sample-input>
  			<input aria-controls="preview" type="file">
  			<audio id="preview" aria-live="polite" controls></audio>
		</sample-input>
		
		<hr>

		<h2>Example usage with the <code>capture</code> option to record live audio (not compatible with all hardware) and placeholder audio</h2>
		
    		<sample-input>
  			<input aria-controls="preview2" type="file" accept="audio/*" capture>
  			<audio id="preview2" aria-live="polite" controls src="https://darn.es/sounds/daviddarnes.m4a"></audio>
		</sample-input>
	</body>
</html>
