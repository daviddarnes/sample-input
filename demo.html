<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Demo of sample-input Web Component" />
		<title>sample-input Web Component Demo</title>

		<style>
			sample-input:not(:defined) audio {
  				display: none;
			}
		</style>

		<script type="module" src="sample-input.js"></script>
	</head>
	<body>
    		<sample-input>
  			<input aria-controls="preview" type="file" accept="audio/*" capture>
  			<audio id="preview" aria-live="polite" controls src="https://darn.es/sounds/daviddarnes.m4a"></audio>
		</sample-input>
	</body>
</html>
